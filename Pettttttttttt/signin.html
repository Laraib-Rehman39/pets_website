<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up - Pawfact</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo"></div>
      <div class="options">
        <ul class="list1">
          <div class="logo1">
            <h2><i class="fa-solid fa-paw"></i> Pawfact</h2>
          </div>
          <a href="index1.html">Home</a>
          <a href="categories.html">Categories</a>
          <a href="blogslist.html">Blogs</a>
          <a href="aboutus.html">About Us</a>
          <a href="owner.html">Owners</a>
        </ul>
      </div>
      <div class="menu">
        <input type="search" name="" id="" placeholder="Search..." />
        <div class="btns">
          <a href="signin.html" class="login">Sign in</a>
          <a href="signup.html" class="signup">Sign up</a>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="form-container">
            <div class="container">
              <div class="heading">Sign In</div>
              <form action="index1.html" method="post" class="form">
                <input required class="input" type="email" name="email" id="email1" placeholder="E-mail">
                <input required class="input" type="password" name="password" id="password1" placeholder="Password">
                <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                <input class="login-button" type="submit" value="Sign In">
              </form>
              <div class="signup-container">
                <span class="title">Don't have an account?</span>
                <a href="signup.html" class="login-button signup">Sign Up</a>
              </div>
              <button class="cross">X</button>

            </div>
          </div>
    </main>
    
    
    <script src="script1.js"></script>
  </body>
</html>
